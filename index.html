<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="eid.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="card">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="sub">
          <p><span>10k+</span>companies</p>
          <p><span>314</span>templates</p>
          <p><span>12m+</span>queries</p>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="desktop" />
        <img src="images/image-header-mobile.jpg" alt="mobile" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by <a href="https://github.com/Om7r-2001"> OMAR EID</a> .
    </div>
  </body>
</html>
